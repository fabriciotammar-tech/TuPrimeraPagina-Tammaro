{% extends "entidades/index.html" %}
{% load static %}

{% block titulo_pagina %}{{ titulo }}{% endblock titulo_pagina %}

{% block contenido_principal %}
<section class="page-section bg-light" id="formulario">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">{{ titulo }}</h2>
            <h3 class="section-subheading text-muted">Complete los datos para el nuevo registro.</h3>
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                
                <form method="POST">
                    {% csrf_token %}

                    <table class="table table-bordered">
                        {{ form.as_table }}
                    </table>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-xl text-uppercase" type="submit">
                            Guardar {{ titulo }}
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock contenido_principal %}
