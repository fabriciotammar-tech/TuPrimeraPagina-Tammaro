{% extends "entidades/index.html" %}
{% block titulo_pagina %}Alta de Cliente{% endblock titulo_pagina %}
{% block contenido_principal %}
<section class="page-section bg-light">
    <div class="container">
        <div class="text-center"><h2 class="section-heading">Alta de Cliente</h2></div>
        <div class="row justify-content-center"><div class="col-lg-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }} 
                <div class="text-center"><button class="btn btn-primary mt-4" type="submit">Registrar Cliente</button></div>
            </form>
        </div></div>
    </div>
</section>
{% endblock contenido_principal %}
